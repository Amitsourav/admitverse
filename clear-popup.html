<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Mobile Popup Settings</title>
</head>
<body>
    <h1>Clear Mobile Popup Settings</h1>
    
    <button onclick="clearSettings()">Clear Mobile Popup Settings</button>
    
    <div id="status"></div>
    
    <script>
        function clearSettings() {
            localStorage.removeItem('mobile_submitted');
            localStorage.removeItem('user_mobile');
            localStorage.removeItem('mobile_submitted_at');
            localStorage.removeItem('popup_last_closed');
            
            document.getElementById('status').innerHTML = '<p style="color: green;">âœ… Settings cleared! The popup will now show again after 2 seconds when you visit the site.</p>';
        }
        
        // Show current status
        const isSubmitted = localStorage.getItem('mobile_submitted');
        const mobile = localStorage.getItem('user_mobile');
        
        document.getElementById('status').innerHTML = `
            <h3>Current Status:</h3>
            <p>Mobile Submitted: ${isSubmitted || 'Not submitted'}</p>
            <p>Stored Phone: ${mobile || 'None'}</p>
        `;
    </script>
</body>
</html>
